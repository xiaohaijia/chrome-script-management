<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
  <title>脚本注入器</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon16.png" alt="Logo">
      <h1>脚本注入器</h1>
    </div>
    <textarea id="code" placeholder="// 在此处输入JavaScript代码..."></textarea>
    <div class="button-container">
      <button id="execute">执行脚本</button>
      <div id="status"></div>
    </div>
    <div class="footer">
      版本 1.0 - 轻松注入自定义脚本到任何网页
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
